terms.viewOurPolicy=<h2>关于付款方式</h2><p>借助PayPal，您可以通过以下多种方式进行付款：PayPal余额、银行账户、信用卡、PayPal Credit和借记卡。由于对每种付款方式涉及的未发货物品和破损物品提供的保护有所不同，因此您应该阅读此页内容，了解如何选择付款方式，以及每种付款方式所对应的保护规则有何差别。</p> <p>本页内容不涉及未经授权的交易。如需了解在遇到未经授权的交易时可享受的保障，请参阅PayPal《用户协议》第12章。</p><h4>默认付款方式 ***</h4><p>如果您在付款时尚未选择“首选付款方式”，则PayPal将按如下顺序选用支付方式为您的交易付款：</p> <ul> <li>PayPal余额</li> <li>从银行账户进行即时转账（如果符合条件）</li> <li>PayPal Credit（Bill Me Later、PayPal Extras Card或PayPal Smart Connect）</li> <li>借记卡</li> <li>信用卡</li> <li>电子支票（从您的银行账户延期转账，这可能会明显减慢卖家的发货速度） </li> </ul> <p>*** 提示：如果不想使用您的余额支付，您可以在付款之前将余额提现。</p> <h4>首选付款方式</h4> <p>您可以在每次付款时选择首选付款方式，但在进行预核准付款、免登录付款或店内结账付款时除外。如果存在付款方式限制（其中包括您通过某些第三方网站或应用程序进行PayPal付款，或者您使用PayPal进行店内结账的情况），在某些交易中某些付款方式可能不可用。对于预核准付款或免登录付款（大多数情况下），如果您通过账户用户信息的我的预核准付款部分（可能被称为“备用付款方式”）提供了您对此付款的初始授权，可以选择首选付款方式。对于实体店结账付款，在发起交易之前，您可以在您的账户用户信息中更改您的首选付款方式。</p><p>如果您选择了首选付款方式，但您账户中有可用余额，系统会使用您的余额来付款。如果您在账户用户信息中将PayPal Credit产品或电子支票设置为您的首选付款方式，将首先使用该付款方式为支付您的PayPal款项，即使您拥有余额也是如此。电子支票无法用于实体店结账。</p><p>对于企业付款，只能通过账户余额和（或）电子支票支付PayPal款项。</p><h4>更改付款方式</h4><p>您可以在付款时更改付款方式，为此只需点击“确认您的付款”/“查看您的信息”页面上的“更多选项”/“更改”链接，然后在“其他注资选项”页面上选择一种付款方式。如果您的账户中没有余额，那么您可以在每次付款时选择付款方式。如果您的账户中还有余额，那么您必须先将余额用完，然后才能更改付款方式。</p><p>您无法为所有日后交易选择付款方式，但是如果您已获准使用PayPal Credit，且PayPal Credit是适用于交易的付款方式，那么您可以选择PayPal Credit作为首选付款方式。如要将PayPal Credit作为您的首选付款方式，请登录到您的账户，选择“用户信息”，然后选择您的PayPal Credit产品，将其设置为您的首选资金来源。</p><h4>与付款方式有关的权利与补救措施</h4><h5>PayPal购物保障</h5><p>无论付款方式如何，PayPal购物保障（也称为“PayPal买家保障”）均适用于符合条件的特定购物。对于这些符合条件的购物，如果您未收到物品或者所收到的物品与卖家提供的描述显著不符，则PayPal将全额返还您为购买物品支付的金额，以及最初的运费。如要对与描述显著不符的物品索取补偿，您需要将物品退还给卖家（某些情况下可能退还给PayPal），并支付退货运费。PayPal购物保障不适用于实体店结账交易。</p><p>如要获得PayPal购物保障的资格，您必须在付款后的45天内在PayPal调解中心提出争议，并在提交争议之日起20天内将争议升级为补偿申请，而且还要符合PayPal《用户协议》第13章中的资格要求。</p><h5>Bill Me Later保护</h5><p>BML针对未经授权交易和结账错误提供保护，包括未收到物品和收到的物品与描述显著不符。如果发生上述任何问题，您必须在开具发生问题的第一份账单之日起60天内通过BML提出争议。您可以通过以下任何一种方式提出争议：</p><ul class="nostyle"><li>（1）争议表格：在www.billmelater.com/Docs/disputeform.pdf中填写表格，然后将其邮寄或传真至： </li><li class="lifloat"><ul class="spacing"><li>Bill Me Later</li><li>P.O. Box 5018</li><li>Timonium, MD 21094</li><li>传真：443-921-1996</li></ul></li></ul><ul class="nostyle"><li class="lipadding">（2）邮寄信件：邮寄信件至以上地址，并附上以下信息： <p class="billph">您的姓名和账号</p><p>与错误/存在问题的交易相关的金额</p><p>对错误/存在问题的交易的描述，以及说明</p></li></ul><p>如需了解有关BML保护的详情，请查看您的Bill Me Later条款和条件。</p><p>您可以通过PayPal提交争议/补偿申请，或者联系Bill Me Later并提出争议。您不能同时提交这两种申请或索取双重赔偿。如果您在PayPal上的争议或补偿申请尚未解决，但同时您又通过Bill Me Later提出争议，则PayPal将结束您的争议或补偿申请。这样，您就只能借助在Bill Me Later提出的争议下享有的权利来解决问题。</p><p>如果您通过PayPal提交了补偿申请，但是没有收到全额赔偿，那么您就可以向Bill Me Later提出争议。如果在Bill Me Later规定的争议提交截止日期之后，PayPal还未就您的补偿申请做出最终裁定，从而导致您获得的偿付金额少于您本该从Bill Me Later获得的全部赔付金额，那么PayPal会根据差额补偿您的损失（扣除您已从卖家获得的偿付金额）。</p><h5>信用卡保护</h5><p>信用卡退单权利比PayPal保障方案的适用范围更广。信用卡退单的提交日期可以是付款日期的45天之后，并且还可涵盖那些买家不满意的物品（即使物品并非与描述显著不符）。 </p><p>您可以通过PayPal提交争议/补偿申请，或者联系您的信用卡公司以提交退单。您不能同时提交这两种申请或索取双重赔偿。如果您在PayPal上的争议或补偿申请尚未解决，同时又向您的信用卡公司提交了退单申请，则PayPal将结束您的争议或补偿申请。这样，您就只能依靠您的退单权来解决问题。</p><p>如果您通过PayPal提交了补偿申请，但是没有收到全额赔偿，那么您就可以提交退单。如果在您信用卡发卡方规定的退单提交截止日之后，PayPal还未就您的补偿申请做出最终裁定，从而导致您获得的赔偿金额少于您本该从信用卡发卡方获得的全额赔付金额，那么我们会根据差额补偿您的损失（减去您已从卖家那里获得的金额）。</p><p>信用卡公司必须遵守相关法律规定，包括但不限于以下内容：</p><ul><li>如果消费者因为未收到物品或交付时拒收物品而提交“结算错误”补偿申请，那么发卡方有责任在收到相应的信用卡账单之后的60天内，调查、解决并改正消费者在书面补偿申请中所提及的错误。</li><li>如果消费者提出与商家有争议，发卡方有义务调查并解决消费者的补偿申请，但消费者应满足下列条件：（i）尚未支付相关费用（ii）已出于诚意尝试与商家解决争议（iii）与商家住在同一个州或与商家相距100英里以内，并且（iv）为相关物品支付了50美元以上的费用。 </li></ul><p>您可以联系您的信用卡发卡方以详细了解您的权利和补救措施。</p><h5>借记卡保护</h5><p>按照法律规定，您的借记卡发卡方不必在您未收到物品或物品描述显著不符的情况下为您提供保护。不过，很多借记卡发卡方会自愿提供与信用卡发卡方所提供的退单权利类似的保护规则。 </p><p>PayPal通过以下两种途径来处理借记卡交易：（a）STAR和NYCE等ATM借记网络；（b）Visa或MasterCard网络。如果我们通过ATM借记网络处理您的借记卡交易，我们就会在付款确认页上为您提供“资金来源”链接，您可以点击该链接切换到Visa或MasterCard网络。与ATM借记网络相比，选择Visa/MasterCard网络会使您获得更多的保护。如果您使用借记卡付款，则请联系您的借记卡发卡方以详细了解您的权利和补救措施。</p><h5>银行账户保护</h5><p>当您已通过银行转账为物品付款，但却未收到物品或物品与描述显著不符时，法律并没有规定您的银行必须为您提供保护。您可以联系您的银行，以确定银行是否自愿提供任何购物保障。</p>
