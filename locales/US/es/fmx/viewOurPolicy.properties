terms.viewOurPolicy=<h2>Acerca de las formas de pago</h2><p>PayPal le permite hacer pagos de varias formas. Con saldo PayPal, cuenta bancaria, tarjeta de crédito, PayPal Credit y tarjeta de débito. Debido a que su protección ante productos no entregados o defectuosos variará en función de cada forma de pago, le aconsejamos que lea detenidamente esta página para entender cómo elegir una forma de pago y en qué difieren las protecciones dependiendo de cada forma de pago.</p> <p> En esta página no se contemplan las transacciones no autorizadas. Para obtener información sobre su protección ante transacciones no autorizadas, consulte la sección 12 de las Condiciones de uso de PayPal.</p><h4>Formas de pago predeterminadas ***</h4><p>Cuando realiza un pago, si no ha seleccionado la forma de pago preferida, PayPal originará los fondos en el siguiente orden:</p> <ul> <li>Saldo PayPal</li> <li>Transferencia instantánea desde su cuenta bancaria (si reúne los requisitos)</li> <li>PayPal Credit (Bill Me Later, PayPal Extras Card o PayPal Smart Connect)</li> <li>Tarjeta de débito</li> <li>Tarjeta de crédito</li> <li>eCheck (un retraso en la transferencia desde su cuenta bancaria puede generar demora en el envío por parte del vendedor)  </li> </ul> <p>*** Nota: Si no desea utilizar su saldo, puede retirarlo antes de realizar un pago.</p> <h4>Forma de pago preferida</h4> <p>Puede seleccionar una forma de pago preferida cada vez que realice un pago, a excepción de los pagos preaprobados, los pagos sin inicio de sesión y los pagos en tienda. Puede que ciertas formas de pago no estén disponibles para ciertas transacciones si hubiesen restricciones en la formas de pago, incluido si realiza un pago PayPal mediante ciertos sitios web o aplicaciones de terceros o si utiliza PayPal para pago en la tienda. Para un pago preaprobado o, en la mayoría de los casos, para un pago sin inicio de sesión, puede seleccionar una forma de pago preferida cuando proporciona la autorización inicial para el pago y a través de la sección Mis pagos preaprobados en su Perfil de cuenta (puede llamarse «Forma de pago de respaldo»). Para pagos del Pago en tiendas físicas, puede cambiar su Forma de pago preferida en su Perfil de la cuenta antes de la iniciación de su transacción.</p><p>Si selecciona una forma de pago preferida, pero tiene saldo disponible en su cuenta, éste se utilizará para respaldar con fondos el pago. Si configura un producto de crédito de PayPal o un eCheck como su forma de pago preferida en su perfil de cuenta, se utilizará para originar los fondos de sus pagos con PayPal en primer lugar, incluso si tiene saldo. Los eCheck no son una forma de pago disponible para los pagos en tienda.</p><p>Para pagos de empresas, usted está limitado a respaldar con fondos su pago PayPal con su saldo o por medio de eCheck.</p><h4>Cómo cambiar la forma de pago</h4><p>Puede cambiar la forma de pago en el momento en que lo haga haciendo clic en el vínculo «Más opciones» o «Cambiar» en la página de Confirmar su pago o Revisar su información y seleccionando después una forma de pago en la página «Más opciones de respaldo de fondos». Puede realizar esta acción cada vez que realice un pago en caso de no disponer de saldo. Si dispone de saldo, antes de cambiar la forma de pago debe haberlo usado por completo. </p><p>Usted no puede seleccionar una forma de pago para todas sus transacciones futuras. Sin embargo, si su solicitud fue aprobada para obtener PayPal Credit y éste está disponible como forma de pago para la transacción, entonces sí podrá seleccionarlo como su forma de pago preferida. Para hacerlo, inicie sesión en su cuenta, seleccione «Perfil», seleccione su producto de crédito de PayPal, y márquelo como su método de pago preferido.</p><h4>Derechos y soluciones de las formas de pago</h4><h5>Protección al Comprador de PayPal</h5><p>La Protección al Comprador de PayPal aplica para determinadas compras que reúnan los requisitos, independientemente de la forma de pago. Para las compras que reúnan los requisitos, PayPal le cubrirá el importe total del artículo, más los costos de envío originales si no recibe el artículo o si recibe un artículo que sea distinto a lo descrito de lo que el vendedor prometió. Para recibir el reembolso de un artículo que es distinto al descrito, se le exigirá que devuelva el artículo al vendedor, y en algunos casos a PayPal, y que pague los gastos de envío de la devolución. La Protección al Comprador de PayPal no está disponible para pagos en tiendas físicas.</p><p>Los requisitos para la Protección al Comprador de PayPal son presentar una controversia en el Centro de resoluciones de PayPal en un lapso de 45 días a partir de la fecha que envió el pago, escalar la controversia a una reclamación en un lapso de 20 días a partir de la fecha en que haya presentado la controversia y cumplir con los requisitos de elegibilidad en la Sección 13 de las Condiciones de uso de PayPal.</p><h5>Protección de Bill Me Later</h5><p>BML ofrece protección contra transacciones no autorizadas y errores de generación de recibos, lo que incluye los artículos no recibidos y los artículos recibidos que sean muy distintos a lo descrito. Si se produce cualquiera de estos problemas, debe presentar una controversia ante BML dentro de 60 días a partir de la fecha en que se produjo el problema de su primer recibo PayPal. Puede presentar una controversia mediante cualquiera de estos métodos:</p><ul class="nostyle"><li>(1) Formulario de controversias: llene el formulario que está disponible en www.billmelater.com/Docs/disputeform.pdf y envíelo por correo electrónico o fax a:  </li><li class="lifloat"><ul class="spacing"><li>Bill Me Later</li><li>P.O. Box 5018</li><li>Timonium, MD 21094</li><li>Fax: 443-921-1996</li></ul></li></ul><ul class="nostyle"><li class="lipadding">(2) Por correo normal: envíe una carta a la dirección antes indicada e incluya la siguiente información:  <p class="billph">Su nombre y número de cuenta</p><p>El importe en dólares relativo al error o a la transacción que presenta el problema</p><p>Una descripción del error o de la transacción con problemas y una explicación</p></li></ul><p>Para obtener más información sobre la protección de BML, consulte Términos y condiciones de Bill Me Later.</p><p>Puede presentar una reclamación o una controversia ante PayPal o puede comunicarse con Bill Me Later y presentar una controversia. No puede hacer uso de ambos canales o buscar una recuperación por partida doble. Si tiene abierta una controversia o reclamación con PayPal y también presente una controversia ante Bill Me Later, PayPal cerrará su controversia o reclamación y usted dependerá únicamente de sus derechos bajo su controversia con Bill Me Later.</p><p>Si usted presenta una Reclamación ante PayPal y no recupera la totalidad del pago, puede presentar una controversia ante Bill Me Later. Si PayPal no toma una decisión final sobre su Reclamación hasta después de la fecha límite de Bill Me Later para presentar una controversia y debido a nuestro retraso usted recupera un importe inferior al que habría tenido derecho a recuperar de Bill Me Later, le reembolsaremos el resto de su pérdida (deducido cualquier importe que ya haya recuperado del vendedor).</p><h5>Protecciones de tarjeta de crédito:</h5><p>Los derechos de contracargo de las tarjetas de crédito pueden ser más amplios que los programas de protección de PayPal. Los contracargos de tarjetas de crédito se pueden tramitar pasados 45 días desde el pago y pueden cubrir artículos no satisfactorios, incluso si no reúnen los requisitos de artículo "distinto al descrito".  </p><p>Puede recurrir a una Reclamación o una controversia con PayPal o puede ponerse en contacto con la empresa de su tarjeta de crédito y presentar un contracargo. No puede hacer uso de ambos canales o buscar una recuperación por partida doble. Si tiene abiertas una controversia o una Reclamación con PayPal y presenta también un contracargo con la entidad emmisora de su tarjeta de crédito, PayPal cerrará la controversia o la Reclamación y usted dependerá únicamente de sus derechos de contracargo.</p><p>Si usted presenta una reclamación con PayPal y no recupera la totalidad del pago, puede presentar un contracargo. Si PayPal no toma una decisión final sobre su Reclamación hasta después de la fecha límite de la empresa de su tarjeta de crédito para presentar un contracargo y debido a nuestro retraso recuperara un importe inferior al que habría tenido derecho a recuperar del emisor de la tarjeta de crédito, le reembolsaremos el resto de su pérdida (deducido cualquier importe que ya haya recuperado del vendedor).</p><p>Las empresas de tarjetas de crédito deben seguir estas pautas legales, lo que incluye, sin limitarse a ello:</p><ul><li>Si un consumidor reclama un "error de generación de recibo PayPal" porque el artículo no se ha recibido o se ha rechazado al momento de la entrega, el emisor de la tarjeta está obligado a investigar, resolver y corregir las reclamaciones por escrito del consumidor en un plazo de 60 días a partir de la recepción del estado de cuenta de la tarjeta de crédito aplicable.</li><li>Si un consumidor presenta una controversia a un vendedor, el emisor de la tarjeta está obligado a investigar y resolver las reclamaciones del consumidor, siempre y cuando el consumidor: (i) no haya pagado el cargo (ii) haya realizado un intento de buena fe por solucionar la controversia con el vendedor (iii) viva en el mismo estado, o a 100 millas de distancia y (iv) haya pagado más de 50 USD por el artículo.  </li></ul><p>Debe comunicarse con el emisor de su tarjeta de crédito para obtener más información sobre sus derechos y soluciones.</p><h5>Protecciones de tarjeta de débito</h5><p>La compañía emisora de su tarjeta de débito no está obligada por ley a proporcionarle protección en caso de no recibir artículos o en caso de que éstos difieran mucho de su descripción. Muchas compañías emisoras de tarjetas de débito proporcionan una protección similar a los derechos de contracargo de las tarjetas de crédito.  </p><p>PayPal puede procesar las transacciones con tarjeta de débito mediante (a) una red de débito/ATM como STAR o NYCE, o (b) la red Visa o Mastercard. Si procesamos su tarjeta de débito mediante una red de débito/ATM, le ofrecemos la oportunidad de cambiar a una red Visa o MasterCard haciendo clic en el vínculo «Formas de pago» en la página de confirmación de pago. Si selecciona la red Visa / MasterCard dispondrá de protección adicional en comparación con las redes de débito/ATM. Le aconsejamos que se comunique con la compañía emisora de su tarjeta de débito para saber más sobre sus derechos y soluciones cuando paga con tarjeta de débito.</p><h5>Protección de la cuenta bancaria</h5><p>Su entidad bancaria no está obligada por ley a proporcionarle protección al pagar mediante transferencia bancaria en caso de no recibir artículos o en caso de que éstos difieran mucho de su descripción. Contacte con su entidad bancaria para saber si se proporciona algún tipo de protección de compra.</p>
