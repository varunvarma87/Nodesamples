terms.viewOurPolicy=<h2>À propos des modes de paiement</h2><p>PayPal vous permet d'utiliser différents modes de paiement : solde PayPal, compte bancaire, carte bancaire et Crédit des acheteurs PayPal. La protection offerte en cas d'objet non livré ou défectueux variant en fonction des modes de paiement, nous vous conseillons de lire cette page pour comprendre comment sélectionner un mode de paiement et comment la protection peut varier.</p> <p>Les transactions non autorisées ne sont pas traitées ici. Pour en savoir plus à ce sujet, consultez l'article 12 des Conditions d'utilisation PayPal.</p><h4>Modes de paiement par défaut ***</h4><p>Lorsque vous effectuez un paiement, si vous n'avez pas sélectionné un mode de paiement préféré, PayPal approvisionnera votre transaction dans cet ordre :</p> <ul> <li>Solde PayPal</li> <li>Virement immédiat à partir de votre compte bancaire (si disponible)</li> <li>Crédit PayPal (Bill Me Later, carte PayPal Extras MasterCard ou PayPal Smart Connect)</li> <li>Carte bancaire</li> <li>Carte bancaire</li> <li>Virement différé (un transfert différé depuis votre compte bancaire, pouvant entraîner un retard dans l'expédition par le vendeur) </li> </ul> <p>*** Remarque : si vous ne souhaitez pas utiliser votre solde, vous pouvez le virer avant d'effectuer un paiement.</p> <h4>Mode de paiement principal</h4> <p>Vous pouvez sélectionner un mode de paiement principal à chaque fois que vous effectuez un paiement, sauf lorsque vous effectuez un paiement préapprouvé, un paiement hors connexion ou un paiement en magasin. Certains modes de paiement peuvent ne pas être disponibles pour certaines transactions s'il existe des limites de modes de paiement, y compris si vous effectuez un paiement PayPal via certaines applications tierces ou certains sites Web tiers, ou si vous utilisez PayPal pour le paiement en boutique. Pour les paiements préapprouvés ou, dans la plupart des cas, les paiements hors connexion, vous pouvez sélectionner un mode de paiement principal lorsque vous fournissez votre autorisation initiale pour ce paiement et via la section Mes paiements préapprouvés des Préférences de votre compte (celle-ci peut s'appeler "Mode de paiement secondaire"). Pour les paiements en magasin, vous pouvez modifier votre mode de paiement principal dans les Préférences de votre compte avant de commencer une transaction.</p><p>Si vous sélectionnez un Mode de paiement préféré, mais disposez d'une solde disponible sur votre compte, votre solde sera utilisé en priorité pour approvisionner votre paiement. Si vous définissez un produit de crédit PayPal ou un virement différé comme votre mode de paiement principal dans les Préférences de votre compte, il sera utilisé pour approvisionner vos paiements PayPal en premier lieu, même si vous disposez d'un solde. Le virement différé ne peut pas être utilisé pour les paiements en boutique.</p><p>Pour les paiements Business, vous avez uniquement le choix entre l'approvisionnement de votre paiement PayPal via votre solde ou par virement différé.</p><h4>Changement du mode de paiement</h4><p>Vous pouvez changer de mode de paiement au moment où vous effectuez un paiement en cliquant sur le lien Autres options/Modifier sur la page Confirmer votre paiement/Vérifier vos informations et en sélectionnant ensuite un mode de paiement sur la page Autres options d'approvisionnement. Vous pouvez effectuer ce changement à chaque paiement si vous ne disposez pas d'un solde PayPal positif. Si votre solde PayPal est positif, vous devez l'utiliser dans son intégralité avant de pouvoir changer de mode de paiement.</p><p>Vous ne pouvez pas sélectionner un mode de paiement pour toutes les transactions à venir, sauf si votre demande de crédit PayPal a été acceptée et que le crédit PayPal fait partie des modes de paiement disponibles pour la transaction, auquel cas vous pouvez le sélectionner comme mode de paiement préféré. Il vous suffit pour cela de vous connecter à votre Compte, de sélectionner Préférences, puis votre produit de crédit PayPal, et enfin de le configurer comme source d'approvisionnement préférée.</p><h4>Droits et recours relatifs aux modes de paiement</h4><h5>La Protection des Achats PayPal</h5><p>La Protection des Achats PayPal s'applique à certains achats éligibles, indépendamment du mode de paiement. Pour ces achats éligibles, PayPal couvre l'intégralité du montant de l'objet (frais de livraison inclus), si vous ne recevez pas l'objet ou si vous recevez un objet ne correspondant pas du tout à la description fournie par le vendeur. Pour vous faire rembourser un objet ne correspondant pas du tout à sa description, vous devrez renvoyer l'objet au vendeur, ou à PayPal dans certains cas, et payer les frais de retour associés. La Protection des Achats ne s'applique pas aux paiements en magasin.</p><p>Pour pouvoir bénéficier de la Protection des Achats PayPal, vous devez signaler un litige dans le Gestionnaire de litiges PayPal dans les 45 jours suivant la date d'envoi du paiement, transformer le litige en réclamation dans les 20 jours suivant le signalement du litige, et répondre aux critères d'éligibilité de l'article 13 des Conditions d'utilisation PayPal.</p><h5>Protection Bill Me Later</h5><p>BML offre une protection contre les transactions non autorisées et les erreurs de facturation, y compris les objets non reçus et les objets reçus mais ne correspondant pas du tout à leur description. Si vous rencontrez l'un de ces problèmes, vous devez signaler un litige auprès de BML dans les 60 jours suivant la date de la première facture liée à ce problème. Pour signaler un litige, utilisez l'une des méthodes suivantes :</p><ul class="nostyle"><li>(1) Formulaire de litige : Complétez le formulaire à l'adresse www.billmelater.com/Docs/disputeform.pdf et adressez-le par courrier ou par fax à : </li><li class="lifloat"><ul class="spacing"><li>Bill Me Later</li><li>P.O. Box 5018</li><li>Timonium, MD 21094</li><li>Fax : 443-921-1996</li></ul></li></ul><ul class="nostyle"><li class="lipadding">(2) Par courrier : Envoyez un courrier à l'adresse ci-dessus en indiquant les informations suivantes : <p class="billph">Votre nom et votre numéro de compte</p><p>Le montant en dollars relatif à l'erreur/la transaction posant problème</p><p>Une description de l'erreur/la transaction posant problème, et une explication</p></li></ul><p>Pour en savoir plus sur la protection BML, consultez les Conditions générales de Bill Me Later.</p><p>Vous pouvez signaler un litige ou déposer une réclamation auprès de PayPal, ou contacter Bill Me Later et signaler un litige. Vous ne pouvez pas entreprendre les deux actions en même temps ou prétendre à un double recouvrement. Si vous déposez une réclamation ou signalez un litige auprès de PayPal et que vous signalez également un litige auprès de Bill Me Later, PayPal fermera votre réclamation ou votre litige et vous ne pourrez plus compter que sur vos droits Bill Me Later.</p><p>Si, après avoir déposé une réclamation auprès de PayPal, vous n'obtenez pas un remboursement intégral, vous aurez alors la possibilité de signaler un litige à Bill Me Later. Si PayPal ne prend sa décision finale concernant votre réclamation qu'après expiration du délai fixé par Bill Me Later pour le signalement d'un litige et si, en raison de ce retard, vous récupérez moins que le montant intégral auquel vous auriez eu droit de la part de Bill Me Later, nous vous rembourserons la différence (déduction faite du montant éventuellement déjà récupéré auprès du vendeur).</p><h5>Protection liée aux cartes bancaires</h5><p>Les droits en termes d'oppositions aux paiements sur les cartes bancaires sont plus larges que les programmes de protection PayPal. Les oppositions à des paiements par carte bancaire peuvent être déposées plus de 45 jours après le paiement et peuvent couvrir les objets n'ayant pas donné satisfaction, même s'ils ne sont pas considérés comme totalement différents de leur description. </p><p>Vous pouvez signaler un litige ou déposer une réclamation auprès de PayPal, ou contacter la société émettrice de votre carte bancaire et faire opposition. Vous ne pouvez pas entreprendre les deux actions en même temps ou prétendre à un double recouvrement. Si vous déposez une réclamation ou signalez un litige auprès de PayPal, et si vous faites également opposition auprès de la société émettrice de votre carte bancaire, PayPal fermera votre réclamation ou votre litige et vous ne pourrez plus compter que sur vos droits en matière d'opposition.</p><p>Si vous déposez une réclamation auprès de PayPal et si vous n'êtes pas totalement remboursé, vous pouvez ensuite faire opposition. Si PayPal ne prend aucune décision finale concernant votre réclamation avant l’expiration du délai imposé par la société émettrice de votre carte bancaire pour faire opposition et que, du fait de notre retard, vous récupérez moins que le montant total auquel vous auriez alors eu droit, nous vous remboursons la différence (déduction faite du montant éventuellement déjà récupéré auprès du vendeur).</p><p>Les établissements émetteurs des cartes bancaires doivent se conformer à ces directives statutaires, y compris et de manière non limitative :</p><ul><li>Si l'utilisateur signale une "erreur de facturation" suite à la non-réception ou au refus d'un objet lors de la livraison, l'émetteur de la carte est tenu d'étudier les réclamations écrites de l'utilisateur déposées dans les 60 jours qui suivent la réception du relevé concerné, de les résoudre et d'y remédier.</li><li>Si l'utilisateur signale un litige avec le marchand, l'émetteur de la carte est tenu d'étudier les réclamations de l'utilisateur et de les résoudre, à condition que : (i) l'utilisateur n'ait pas réglé le montant de la transaction (ii) l'utilisateur s'est efforcé en toute bonne foi de résoudre le litige avec le marchand (iii) l'utilisateur réside dans le même État que le marchand ou dans un rayon de 160 km de l'adresse du marchand et (iv) l'utilisateur ait payé l'objet plus de 50 $. </li></ul><p>Contactez l'émetteur de votre carte pour en savoir plus sur vos droits et recours.</p><h5>Protection liée aux cartes bancaires</h5><p>L'émetteur de votre carte bancaire n'a aucune obligation légale de vous proposer une protection contre les objets que vous ne recevez pas ou qui ne correspondent pas du tout à leur description. De nombreux émetteurs de carte bancaire proposent volontairement une protection comparable aux droits d'opposition au paiement par les émetteurs d'autres cartes bancaires. </p><p>PayPal peut traiter les transactions par carte bancaire via (a) un réseau de débit DAB tel que STAR ou NYCE, ou (b) un réseau Visa/MasterCard. Lorsque vous utilisez votre carte bancaire dans un réseau de retrait en distributeur automatique de billets, nous pouvons vous laisser le choix entre un réseau Visa ou MasterCard via l'option Source d'approvisionnement qui apparaît sous forme de lien sur la page de confirmation de paiement. En choisissant un réseau Visa ou MasterCard, vous pouvez être mieux protégé que lorsque vous utilisez un réseau de retrait en distributeur classique. Contactez l'émetteur de votre carte pour en savoir plus sur vos droits et recours en cas de paiement avec votre carte bancaire.</p><h5>Protection liée aux comptes bancaires</h5><p>Votre banque n'a aucune obligation légale de vous proposer une protection contre les objets que vous payez par virement bancaire, mais que vous ne recevez pas ou qui ne correspondent pas du tout à leur description. Nous vous conseillons de contacter votre banque pour déterminer si elle propose une protection des achats.</p>
